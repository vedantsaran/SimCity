<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimCity Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            border-right: 2px solid rgba(255, 255, 255, 0.1);
        }

        .game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .city-grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 2px;
            padding: 20px;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
        }

        .grid-cell {
            background: rgba(255, 255, 255, 0.3);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 60px;
        }

        .grid-cell:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
            border-color: #fff;
        }

        .grid-cell.occupied {
            border-style: solid;
            cursor: default;
        }

        .grid-cell.occupied:hover {
            transform: none;
        }

        .building {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .building::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .house { background: linear-gradient(135deg, #ff9a9e, #fecfef); }
        .shop { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
        .factory { background: linear-gradient(135deg, #667eea, #764ba2); }
        .park { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .school { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .hospital { background: linear-gradient(135deg, #4facfe, #00f2fe); }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .stat-value {
            font-weight: bold;
            color: #4CAF50;
        }

        .buildings-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .building-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .building-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .building-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .building-btn.selected {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .game-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .actions-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .action-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tooltip.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="sidebar">
            <h1 class="game-title">SimCity Builder</h1>
            
            <div class="stats">
                <div class="stat">
                    <span>üí∞ Money:</span>
                    <span class="stat-value" id="money">1000</span>
                </div>
                <div class="stat">
                    <span>üë• Population:</span>
                    <span class="stat-value" id="population">0</span>
                </div>
                <div class="stat">
                    <span>üòä Happiness:</span>
                    <span class="stat-value" id="happiness">50</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="happiness-bar" style="width: 50%"></div>
                </div>
                <div class="stat">
                    <span>üè≠ Jobs:</span>
                    <span class="stat-value"><span id="jobs">0</span>/<span id="max-jobs">0</span></span>
                </div>
                <div class="stat">
                    <span>üéì Education:</span>
                    <span class="stat-value" id="education">0</span>
                </div>
                <div class="stat">
                    <span>üè• Healthcare:</span>
                    <span class="stat-value" id="healthcare">0</span>
                </div>
            </div>

            <div class="buildings-panel">
                <h3 style="margin-bottom: 15px; color: #4CAF50;">Buildings</h3>
                <button class="building-btn" data-building="house" data-cost="100">
                    üè† House - $100
                </button>
                <button class="building-btn" data-building="shop" data-cost="200">
                    üè™ Shop - $200
                </button>
                <button class="building-btn" data-building="factory" data-cost="500">
                    üè≠ Factory - $500
                </button>
                <button class="building-btn" data-building="park" data-cost="150">
                    üå≥ Park - $150
                </button>
                <button class="building-btn" data-building="school" data-cost="800">
                    üéì School - $800
                </button>
                <button class="building-btn" data-building="hospital" data-cost="1200">
                    üè• Hospital - $1200
                </button>
            </div>

            <div class="actions-panel">
                <h3 style="margin-bottom: 15px; color: #ff9a9e;">Actions</h3>
                <button class="action-btn" onclick="collectTaxes()">
                    üí∏ Collect Taxes
                </button>
                <button class="action-btn" onclick="runCampaign()">
                    üì¢ Happiness Campaign
                </button>
                <button class="action-btn" onclick="resetGame()">
                    üîÑ Reset Game
                </button>
            </div>
        </div>

        <div class="game-area">
            <div class="city-grid" id="city-grid"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <div class="tooltip" id="tooltip"></div>

    <script>
        class CityBuilder {
            constructor() {
                this.gameState = {
                    money: 1000,
                    population: 0,
                    happiness: 50,
                    buildings: {},
                    selectedBuilding: null,
                    jobs: 0,
                    maxJobs: 0,
                    education: 0,
                    healthcare: 0,
                    taxCooldown: false,
                    campaignCooldown: false
                };

                this.buildingTypes = {
                    house: { 
                        cost: 100, 
                        emoji: 'üè†', 
                        population: 4, 
                        happiness: 2,
                        income: 20,
                        description: 'Houses provide population and steady income'
                    },
                    shop: { 
                        cost: 200, 
                        emoji: 'üè™', 
                        jobs: 2, 
                        happiness: 1,
                        income: 30,
                        description: 'Shops provide jobs and generate income'
                    },
                    factory: { 
                        cost: 500, 
                        emoji: 'üè≠', 
                        jobs: 8, 
                        happiness: -2,
                        income: 80,
                        description: 'Factories provide many jobs but reduce happiness'
                    },
                    park: { 
                        cost: 150, 
                        emoji: 'üå≥', 
                        happiness: 8,
                        description: 'Parks significantly boost happiness'
                    },
                    school: { 
                        cost: 800, 
                        emoji: 'üéì', 
                        education: 10, 
                        happiness: 3,
                        description: 'Schools improve education and happiness'
                    },
                    hospital: { 
                        cost: 1200, 
                        emoji: 'üè•', 
                        healthcare: 15, 
                        happiness: 5,
                        description: 'Hospitals provide healthcare and boost happiness'
                    }
                };

                this.init();
            }

            init() {
                this.createGrid();
                this.bindEvents();
                this.updateUI();
                this.startGameLoop();
            }

            createGrid() {
                const grid = document.getElementById('city-grid');
                for (let i = 0; i < 96; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.index = i;
                    grid.appendChild(cell);
                }
            }

            bindEvents() {
                // Building selection
                document.querySelectorAll('.building-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.building-btn').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        this.gameState.selectedBuilding = btn.dataset.building;
                    });
                });

                // Grid cell clicks
                document.querySelectorAll('.grid-cell').forEach(cell => {
                    cell.addEventListener('click', (e) => {
                        this.handleCellClick(parseInt(cell.dataset.index));
                    });

                    // Tooltip
                    cell.addEventListener('mouseenter', (e) => {
                        const index = parseInt(cell.dataset.index);
                        if (this.gameState.buildings[index]) {
                            this.showTooltip(e, this.gameState.buildings[index]);
                        }
                    });

                    cell.addEventListener('mouseleave', () => {
                        this.hideTooltip();
                    });
                });
            }

            handleCellClick(index) {
                if (this.gameState.buildings[index]) {
                    // Building already exists
                    this.showNotification('Spot already occupied!');
                    return;
                }

                if (!this.gameState.selectedBuilding) {
                    this.showNotification('Select a building first!');
                    return;
                }

                const buildingType = this.buildingTypes[this.gameState.selectedBuilding];
                if (this.gameState.money < buildingType.cost) {
                    this.showNotification('Not enough money!');
                    return;
                }

                this.buildBuilding(index, this.gameState.selectedBuilding);
            }

            buildBuilding(index, type) {
                const buildingType = this.buildingTypes[type];
                
                // Deduct cost
                this.gameState.money -= buildingType.cost;
                
                // Add building to game state
                this.gameState.buildings[index] = {
                    type: type,
                    ...buildingType
                };

                // Update population and other stats
                if (buildingType.population) {
                    this.gameState.population += buildingType.population;
                }
                if (buildingType.jobs) {
                    this.gameState.maxJobs += buildingType.jobs;
                    this.gameState.jobs = Math.min(this.gameState.jobs + buildingType.jobs, this.gameState.population);
                }
                if (buildingType.education) {
                    this.gameState.education += buildingType.education;
                }
                if (buildingType.healthcare) {
                    this.gameState.healthcare += buildingType.healthcare;
                }

                // Update visual
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.classList.add('occupied');
                cell.innerHTML = `<div class="building ${type}">${buildingType.emoji}</div>`;

                this.calculateHappiness();
                this.updateUI();
                this.showNotification(`${buildingType.emoji} Built successfully!`);
            }

            calculateHappiness() {
                let happiness = 50; // Base happiness
                
                Object.values(this.gameState.buildings).forEach(building => {
                    if (building.happiness) {
                        happiness += building.happiness;
                    }
                });

                // Bonus for education and healthcare
                happiness += Math.floor(this.gameState.education / 10);
                happiness += Math.floor(this.gameState.healthcare / 15);

                // Penalty for unemployment
                const unemployment = this.gameState.population - this.gameState.jobs;
                if (unemployment > 0) {
                    happiness -= unemployment * 2;
                }

                this.gameState.happiness = Math.max(0, Math.min(100, happiness));
            }

            collectTaxes() {
                if (this.gameState.taxCooldown) {
                    this.showNotification('Tax collection on cooldown!');
                    return;
                }

                let totalIncome = 0;
                Object.values(this.gameState.buildings).forEach(building => {
                    if (building.income) {
                        totalIncome += building.income;
                    }
                });

                // Happiness multiplier
                const happinessMultiplier = this.gameState.happiness / 100;
                totalIncome = Math.floor(totalIncome * happinessMultiplier);

                this.gameState.money += totalIncome;
                this.gameState.taxCooldown = true;
                
                setTimeout(() => {
                    this.gameState.taxCooldown = false;
                }, 10000);

                this.updateUI();
                this.showNotification(`Collected $${totalIncome} in taxes!`);
            }

            runCampaign() {
                if (this.gameState.campaignCooldown) {
                    this.showNotification('Campaign on cooldown!');
                    return;
                }

                if (this.gameState.money < 200) {
                    this.showNotification('Need $200 for campaign!');
                    return;
                }

                this.gameState.money -= 200;
                this.gameState.happiness = Math.min(100, this.gameState.happiness + 15);
                this.gameState.campaignCooldown = true;

                setTimeout(() => {
                    this.gameState.campaignCooldown = false;
                }, 15000);

                this.updateUI();
                this.showNotification('Happiness campaign successful! +15 happiness');
            }

            resetGame() {
                if (confirm('Are you sure you want to reset the game?')) {
                    this.gameState = {
                        money: 1000,
                        population: 0,
                        happiness: 50,
                        buildings: {},
                        selectedBuilding: null,
                        jobs: 0,
                        maxJobs: 0,
                        education: 0,
                        healthcare: 0,
                        taxCooldown: false,
                        campaignCooldown: false
                    };

                    document.querySelectorAll('.grid-cell').forEach(cell => {
                        cell.classList.remove('occupied');
                        cell.innerHTML = '';
                    });

                    document.querySelectorAll('.building-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });

                    this.updateUI();
                    this.showNotification('Game reset!');
                }
            }

            updateUI() {
                document.getElementById('money').textContent = this.gameState.money;
                document.getElementById('population').textContent = this.gameState.population;
                document.getElementById('happiness').textContent = this.gameState.happiness;
                document.getElementById('happiness-bar').style.width = this.gameState.happiness + '%';
                document.getElementById('jobs').textContent = this.gameState.jobs;
                document.getElementById('max-jobs').textContent = this.gameState.maxJobs;
                document.getElementById('education').textContent = this.gameState.education;
                document.getElementById('healthcare').textContent = this.gameState.healthcare;

                // Update building buttons
                document.querySelectorAll('.building-btn').forEach(btn => {
                    const cost = parseInt(btn.dataset.cost);
                    btn.disabled = this.gameState.money < cost;
                });
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            showTooltip(e, building) {
                const tooltip = document.getElementById('tooltip');
                tooltip.textContent = building.description || `${building.emoji} ${building.type}`;
                tooltip.style.left = e.pageX + 10 + 'px';
                tooltip.style.top = e.pageY + 10 + 'px';
                tooltip.classList.add('show');
            }

            hideTooltip() {
                document.getElementById('tooltip').classList.remove('show');
            }

            startGameLoop() {
                setInterval(() => {
                    // Passive income from happiness
                    if (this.gameState.happiness > 70) {
                        this.gameState.money += Math.floor(this.gameState.population / 10);
                    }

                    // Random events
                    if (Math.random() < 0.01) {
                        this.triggerRandomEvent();
                    }

                    this.updateUI();
                }, 5000);
            }

            triggerRandomEvent() {
                const events = [
                    { message: 'üéâ Festival in town! +10 happiness', happiness: 10 },
                    { message: 'üí∞ Business boom! +$500', money: 500 },
                    { message: 'üåßÔ∏è Bad weather... -5 happiness', happiness: -5 },
                    { message: 'üë®‚Äçüíº New residents moving in!', population: 2 }
                ];

                const event = events[Math.floor(Math.random() * events.length)];
                
                if (event.happiness) {
                    this.gameState.happiness = Math.max(0, Math.min(100, this.gameState.happiness + event.happiness));
                }
                if (event.money) {
                    this.gameState.money += event.money;
                }
                if (event.population) {
                    this.gameState.population += event.population;
                }

                this.showNotification(event.message);
            }
        }

        // Global functions for buttons
        function collectTaxes() {
            game.collectTaxes();
        }

        function runCampaign() {
            game.runCampaign();
        }

        function resetGame() {
            game.resetGame();
        }

        // Initialize game
        const game = new CityBuilder();
    </script>
</body>
</html>
