<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defend the Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        #gameArea {
            flex: 1;
            position: relative;
            background: linear-gradient(180deg, #0f3460, #16213e);
            overflow: hidden;
        }
        
        #ui {
            height: 120px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            min-width: 80px;
            touch-action: manipulation;
        }
        
        .btn:hover, .btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn.turret { background: linear-gradient(45deg, #4ecdc4, #45b7aa); }
        .btn.upgrade { background: linear-gradient(45deg, #ffe66d, #ffcc02); }
        .btn.repair { background: linear-gradient(45deg, #95e1d3, #74c69d); }
        
        .entity {
            position: absolute;
            border-radius: 50%;
            transition: all 0.1s ease;
        }
        
        .base {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #4ecdc4, #45b7aa);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.6);
            animation: pulse 2s infinite;
        }
        
        .turret {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff6b6b, #ff4757);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .enemy {
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #ff9ff3, #f368e0);
            box-shadow: 0 0 8px rgba(255, 159, 243, 0.5);
        }
        
        .projectile {
            width: 4px;
            height: 4px;
            background: #ffff00;
            box-shadow: 0 0 5px #ffff00;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .wave-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            display: none;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 11px;
                min-width: 70px;
            }
            
            #ui {
                height: 100px;
                padding: 8px;
            }
            
            .stats {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <div class="wave-indicator" id="waveIndicator">Wave 1</div>
            <div class="entity base" id="base"></div>
            <div class="game-over" id="gameOver">
                <h2>Base Destroyed!</h2>
                <p>You survived <span id="finalWave"></span> waves</p>
                <button class="btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>
        
        <div id="ui">
            <div class="stats">
                <div class="stat-item">
                    <span>üí∞</span>
                    <span id="credits">100</span>
                </div>
                <div class="stat-item">
                    <span>‚ù§Ô∏è</span>
                    <span id="baseHealth">100</span>
                </div>
                <div class="stat-item">
                    <span>üè∞</span>
                    <span id="turretCount">0</span>
                </div>
                <div class="stat-item">
                    <span>‚ö°</span>
                    <span id="damage">10</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn turret" onclick="buyTurret()" id="turretBtn">
                    Turret (50üí∞)
                </button>
                <button class="btn upgrade" onclick="upgradeDamage()" id="upgradeBtn">
                    Upgrade (75üí∞)
                </button>
                <button class="btn repair" onclick="repairBase()" id="repairBtn">
                    Repair (30üí∞)
                </button>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            credits: 100,
            baseHealth: 100,
            maxBaseHealth: 100,
            wave: 1,
            turrets: [],
            enemies: [],
            projectiles: [],
            damage: 10,
            gameRunning: true,
            enemiesSpawned: 0,
            enemiesPerWave: 5,
            waveActive: false
        };

        let gameArea = document.getElementById('gameArea');
        let baseElement = document.getElementById('base');
        let gameRect = gameArea.getBoundingClientRect();

        function updateUI() {
            document.getElementById('credits').textContent = gameState.credits;
            document.getElementById('baseHealth').textContent = gameState.baseHealth;
            document.getElementById('turretCount').textContent = gameState.turrets.length;
            document.getElementById('damage').textContent = gameState.damage;
            document.getElementById('waveIndicator').textContent = `Wave ${gameState.wave}`;
            
            // Update button states
            document.getElementById('turretBtn').disabled = gameState.credits < 50;
            document.getElementById('upgradeBtn').disabled = gameState.credits < 75;
            document.getElementById('repairBtn').disabled = gameState.credits < 30 || gameState.baseHealth >= gameState.maxBaseHealth;
        }

        function getBasePosition() {
            return {
                x: window.innerWidth / 2,
                y: (window.innerHeight - 120) / 2
            };
        }

        function buyTurret() {
            if (gameState.credits >= 50) {
                gameState.credits -= 50;
                
                // Random position around the base
                let basePos = getBasePosition();
                let angle = Math.random() * Math.PI * 2;
                let distance = 60 + Math.random() * 40;
                
                let turret = {
                    x: basePos.x + Math.cos(angle) * distance,
                    y: basePos.y + Math.sin(angle) * distance,
                    cooldown: 0,
                    element: document.createElement('div')
                };
                
                turret.element.className = 'entity turret';
                turret.element.style.left = turret.x + 'px';
                turret.element.style.top = turret.y + 'px';
                gameArea.appendChild(turret.element);
                
                gameState.turrets.push(turret);
                updateUI();
            }
        }

        function upgradeDamage() {
            if (gameState.credits >= 75) {
                gameState.credits -= 75;
                gameState.damage += 5;
                updateUI();
            }
        }

        function repairBase() {
            if (gameState.credits >= 30 && gameState.baseHealth < gameState.maxBaseHealth) {
                gameState.credits -= 30;
                gameState.baseHealth = Math.min(gameState.maxBaseHealth, gameState.baseHealth + 25);
                updateUI();
            }
        }

        function spawnEnemy() {
            if (!gameState.gameRunning) return;
            
            let side = Math.floor(Math.random() * 4);
            let enemy = {
                health: 20 + gameState.wave * 5,
                maxHealth: 20 + gameState.wave * 5,
                speed: 0.5 + gameState.wave * 0.1,
                element: document.createElement('div')
            };
            
            // Spawn from edges
            switch(side) {
                case 0: // top
                    enemy.x = Math.random() * window.innerWidth;
                    enemy.y = -20;
                    break;
                case 1: // right
                    enemy.x = window.innerWidth + 20;
                    enemy.y = Math.random() * (window.innerHeight - 120);
                    break;
                case 2: // bottom
                    enemy.x = Math.random() * window.innerWidth;
                    enemy.y = window.innerHeight - 100;
                    break;
                case 3: // left
                    enemy.x = -20;
                    enemy.y = Math.random() * (window.innerHeight - 120);
                    break;
            }
            
            enemy.element.className = 'entity enemy';
            enemy.element.style.left = enemy.x + 'px';
            enemy.element.style.top = enemy.y + 'px';
            gameArea.appendChild(enemy.element);
            
            gameState.enemies.push(enemy);
        }

        function updateEnemies() {
            let basePos = getBasePosition();
            
            gameState.enemies.forEach((enemy, index) => {
                if (!enemy.element.parentNode) return;
                
                // Move towards base
                let dx = basePos.x - enemy.x;
                let dy = basePos.y - enemy.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 25) {
                    enemy.x += (dx / distance) * enemy.speed;
                    enemy.y += (dy / distance) * enemy.speed;
                    
                    enemy.element.style.left = enemy.x + 'px';
                    enemy.element.style.top = enemy.y + 'px';
                } else {
                    // Damage base
                    gameState.baseHealth -= 10;
                    gameState.credits += 5; // Small reward for surviving contact
                    
                    enemy.element.remove();
                    gameState.enemies.splice(index, 1);
                    
                    if (gameState.baseHealth <= 0) {
                        gameOver();
                    }
                }
            });
        }

        function updateTurrets() {
            gameState.turrets.forEach(turret => {
                if (turret.cooldown > 0) {
                    turret.cooldown--;
                    return;
                }
                
                // Find nearest enemy
                let nearestEnemy = null;
                let nearestDistance = 150; // Turret range
                
                gameState.enemies.forEach(enemy => {
                    let dx = enemy.x - turret.x;
                    let dy = enemy.y - turret.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < nearestDistance) {
                        nearestEnemy = enemy;
                        nearestDistance = distance;
                    }
                });
                
                if (nearestEnemy) {
                    // Create projectile
                    let projectile = {
                        x: turret.x,
                        y: turret.y,
                        targetX: nearestEnemy.x,
                        targetY: nearestEnemy.y,
                        speed: 5,
                        element: document.createElement('div')
                    };
                    
                    projectile.element.className = 'entity projectile';
                    projectile.element.style.left = projectile.x + 'px';
                    projectile.element.style.top = projectile.y + 'px';
                    gameArea.appendChild(projectile.element);
                    
                    gameState.projectiles.push(projectile);
                    turret.cooldown = 30; // Fire rate
                }
            });
        }

        function updateProjectiles() {
            gameState.projectiles.forEach((projectile, pIndex) => {
                let dx = projectile.targetX - projectile.x;
                let dy = projectile.targetY - projectile.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 5) {
                    projectile.x += (dx / distance) * projectile.speed;
                    projectile.y += (dy / distance) * projectile.speed;
                    
                    projectile.element.style.left = projectile.x + 'px';
                    projectile.element.style.top = projectile.y + 'px';
                } else {
                    // Check for enemy hits
                    gameState.enemies.forEach((enemy, eIndex) => {
                        let edx = enemy.x - projectile.x;
                        let edy = enemy.y - projectile.y;
                        let edistance = Math.sqrt(edx * edx + edy * edy);
                        
                        if (edistance < 15) {
                            enemy.health -= gameState.damage;
                            
                            if (enemy.health <= 0) {
                                enemy.element.remove();
                                gameState.enemies.splice(eIndex, 1);
                                gameState.credits += 10 + gameState.wave;
                            }
                        }
                    });
                    
                    projectile.element.remove();
                    gameState.projectiles.splice(pIndex, 1);
                }
            });
        }

        function startWave() {
            if (gameState.waveActive) return;
            
            gameState.waveActive = true;
            gameState.enemiesSpawned = 0;
            gameState.enemiesPerWave = 5 + gameState.wave * 2;
            
            let spawnInterval = setInterval(() => {
                if (gameState.enemiesSpawned < gameState.enemiesPerWave && gameState.gameRunning) {
                    spawnEnemy();
                    gameState.enemiesSpawned++;
                } else {
                    clearInterval(spawnInterval);
                }
            }, 1000 - Math.min(gameState.wave * 50, 800));
            
            // Check for wave completion
            let waveCheckInterval = setInterval(() => {
                if (gameState.enemies.length === 0 && gameState.enemiesSpawned >= gameState.enemiesPerWave) {
                    gameState.wave++;
                    gameState.waveActive = false;
                    gameState.credits += 20; // Wave bonus
                    clearInterval(waveCheckInterval);
                    
                    setTimeout(() => {
                        if (gameState.gameRunning) startWave();
                    }, 2000);
                }
            }, 100);
        }

        function gameOver() {
            gameState.gameRunning = false;
            document.getElementById('finalWave').textContent = gameState.wave;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            // Reset game state
            gameState = {
                credits: 100,
                baseHealth: 100,
                maxBaseHealth: 100,
                wave: 1,
                turrets: [],
                enemies: [],
                projectiles: [],
                damage: 10,
                gameRunning: true,
                enemiesSpawned: 0,
                enemiesPerWave: 5,
                waveActive: false
            };
            
            // Clear entities
            document.querySelectorAll('.entity:not(.base)').forEach(el => el.remove());
            document.getElementById('gameOver').style.display = 'none';
            
            updateUI();
            startWave();
        }

        function gameLoop() {
            if (!gameState.gameRunning) return;
            
            updateEnemies();
            updateTurrets();
            updateProjectiles();
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        updateUI();
        startWave();
        gameLoop();

        // Handle window resize
        window.addEventListener('resize', () => {
            gameRect = gameArea.getBoundingClientRect();
        });
    </script>
</body>
</html>
